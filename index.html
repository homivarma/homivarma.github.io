<script>



function onLoad(){
	var now = new Date();
  let y = now.toString().substring(16,21);
  document.forms["myForm"]["time"].value = y

	var day = ("0" + now.getDate()).slice(-2);
	var month = ("0" + (now.getMonth() + 1)).slice(-2);

  var today = now.getFullYear()+"-"+(month)+"-"+(day) ;
    
  document.forms["myForm"]["date"].value = today
  document.forms["myForm"]["date"].min = today
}

function ValidatePhoneNumber(phoneNumber) {
  var regExp = /^[6-9]{1}[0-9]{9}/;
  var phone = phoneNumber.match(regExp);
  if (phone) {
    return true;
  }
  return false;
}

function validateInput(){
  let flag = true
  let x = document.forms["myForm"]["date"].value;
  let y = document.forms["myForm"]["time"].value;
  temp = x+" "+y;
  var ToDate = new Date();
  if (new Date(temp).getTime() <= ToDate.getTime()) {
    alert("The time must be valid");
    flag = false
  }
  let num = document.forms["myForm"]["number"].value;
  if (ValidatePhoneNumber(num) == false){
        alert("The phone number must be valid");
          flag = false
     }
  return flag
}

</script>
